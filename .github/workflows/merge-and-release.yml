name: Merge and Release

on:
  push:
    branches:
      - 'claude/**'
    paths:
      - '.github/workflows/merge-and-release.yml'

jobs:
  merge-to-master:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge branch to master via git
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          echo "=== Merging ${BRANCH_NAME} into master ==="

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch latest master
          git fetch origin master
          git checkout master
          git reset --hard origin/master

          echo "Master is at: $(git log --oneline -1)"
          echo "Branch ${BRANCH_NAME} is at: $(git log --oneline origin/${BRANCH_NAME} -1)"

          # Merge the feature branch
          git merge "origin/${BRANCH_NAME}" --no-edit -m "Merge ${BRANCH_NAME} into master"

          echo "After merge, master is at: $(git log --oneline -1)"

          # Push to master
          git push origin master

          echo "=== Merge complete ==="

  create-release:
    needs: merge-to-master
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Extract version from constants.py
          VERSION=$(grep '__version__' backend/constants.py | grep -oP '"\K[^"]+')
          TAG="v${VERSION}"

          echo "Creating release for ${TAG}..."

          # Delete existing tag if present
          git push origin ":refs/tags/${TAG}" 2>/dev/null || true

          # Create and push tag
          git tag -a "${TAG}" -m "Certify Intel ${TAG}"
          git push origin "${TAG}"

          # Create release
          gh release create "${TAG}" \
            --title "Certify Intel ${TAG}" \
            --generate-notes \
            --latest

          echo "=== Release ${TAG} created ==="
