name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.VERSION }}" \
            --title "Certify Intel ${{ steps.version.outputs.VERSION }}" \
            --generate-notes \
            --latest

  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      SECRET_KEY: ci-test-secret-key-not-real
      ADMIN_EMAIL: ci@test.com
      ADMIN_PASSWORD: ci-test-password
      AI_FALLBACK_ENABLED: "false"
      LANGFUSE_ENABLED: "false"
      VERTEX_AI_ENABLED: "false"
      OLLAMA_ENABLED: "false"
      LITELLM_ENABLED: "false"
      OPIK_ENABLED: "false"
      USE_LOCAL_EMBEDDINGS: "false"
      REDIS_ENABLED: "false"
      METRICS_ENABLED: "false"
      RATE_LIMIT_ENABLED: "false"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements-ci.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Run tests
        working-directory: backend
        run: |
          python -m pytest -x --tb=short \
            --ignore=tests/test_all_endpoints.py \
            --ignore=tests/test_e2e.py \
            --ignore=tests/e2e/ \
            --ignore=tests/test_e2e_workflows.py \
            -q
