name: Auto-Create PR

on:
  push:
    branches-ignore:
      - master

jobs:
  create-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: write
      contents: read
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -e

          # Check if an OPEN PR already exists for this branch
          EXISTING_PR=$(gh pr list --head "${BRANCH_NAME}" --state open --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -n "$EXISTING_PR" ]; then
            echo "PR #${EXISTING_PR} already exists for branch ${BRANCH_NAME}"
            exit 0
          fi

          # Extract commit messages for PR body
          COMMITS=$(git log origin/master..HEAD --pretty=format:"- %s" 2>/dev/null || echo "- Initial commit")

          echo "Creating PR for branch ${BRANCH_NAME}..."
          echo "Commits to include:"
          echo "$COMMITS"

          # Build body in a temp file to avoid YAML escaping issues
          BODY_FILE=$(mktemp)
          cat > "$BODY_FILE" <<PREOF
          ## Auto-generated PR

          ### Commits
          ${COMMITS}

          ---
          Auto-created by CI on push to ${BRANCH_NAME}
          PREOF

          # Create PR without label first (label may not exist)
          gh pr create \
            --title "${BRANCH_NAME}" \
            --body-file "$BODY_FILE" \
            --base master \
            --head "${BRANCH_NAME}"

          rm -f "$BODY_FILE"
          echo "PR created successfully!"

          # Try to add label (non-fatal if label doesn't exist)
          PR_NUM=$(gh pr list --head "${BRANCH_NAME}" --state open --json number --jq '.[0].number' 2>/dev/null || echo "")
          if [ -n "$PR_NUM" ]; then
            gh label create "auto-pr" --description "Auto-created PR" --color "0E8A16" 2>/dev/null || true
            gh pr edit "$PR_NUM" --add-label "auto-pr" 2>/dev/null || true
          fi
