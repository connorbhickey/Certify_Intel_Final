name: Auto-Create PR

on:
  push:
    branches-ignore:
      - master

jobs:
  create-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: write
      contents: write
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          # Check if an OPEN PR already exists
          EXISTING_PR=$(gh pr list --head "${BRANCH_NAME}" --state open --json number --jq '.[0].number' 2>&1) || true

          if [ -n "$EXISTING_PR" ] && [ "$EXISTING_PR" != "null" ] && [ "$EXISTING_PR" != "" ]; then
            echo "PR #${EXISTING_PR} already exists for branch ${BRANCH_NAME}"
            exit 0
          fi

          # Create PR - exit gracefully if permissions are missing
          gh pr create \
            --title "${BRANCH_NAME}" \
            --body "Auto-generated PR from branch ${BRANCH_NAME}" \
            --base master \
            --head "${BRANCH_NAME}" 2>&1 || {
            echo "::warning::Could not create PR. Enable 'Allow GitHub Actions to create pull requests' in repo Settings > Actions > General."
            exit 0
          }

          echo "PR created successfully"
