name: Auto-Create PR

on:
  push:
    branches-ignore:
      - master

jobs:
  create-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if an OPEN PR already exists for this branch
          EXISTING_PR=$(gh pr list --head "${{ github.ref_name }}" --state open --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -z "$EXISTING_PR" ]; then
            # Extract commit messages for PR body
            COMMITS=$(git log origin/master..HEAD --pretty=format:"- %s" 2>/dev/null || echo "- Initial commit")

            # Create label if it doesn't exist (ignore errors if it already exists)
            gh label create "auto-pr" --description "Auto-created PR from CI" --color "0E8A16" 2>/dev/null || true

            gh pr create \
              --title "${{ github.ref_name }}" \
              --body "## Auto-generated PR

### Commits
${COMMITS}

---
*Auto-created by CI on push to \`${{ github.ref_name }}\`*" \
              --label "auto-pr" \
              --base master \
              --head "${{ github.ref_name }}"
          else
            echo "PR #${EXISTING_PR} already exists for branch ${{ github.ref_name }}"
          fi

