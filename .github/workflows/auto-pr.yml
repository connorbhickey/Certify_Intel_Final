name: Auto-Create PR

on:
  push:
    branches-ignore:
      - master

jobs:
  create-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: write
      contents: read
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          # Check if an OPEN PR already exists for this branch
          EXISTING_PR=$(gh pr list --head "${{ github.ref_name }}" --state open --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -n "$EXISTING_PR" ]; then
            echo "PR #${EXISTING_PR} already exists for branch ${{ github.ref_name }}"
            exit 0
          fi

          # Extract commit messages for PR body
          COMMITS=$(git log origin/master..HEAD --pretty=format:"- %s" 2>/dev/null || echo "- Initial commit")

          echo "Creating PR for branch ${{ github.ref_name }}..."
          echo "Commits to include:"
          echo "$COMMITS"

          # Create PR without label first (label may not exist)
          gh pr create \
            --title "${{ github.ref_name }}" \
            --body "## Auto-generated PR

### Commits
${COMMITS}

---
*Auto-created by CI on push to \`${{ github.ref_name }}\`*" \
            --base master \
            --head "${{ github.ref_name }}"

          echo "PR created successfully!"

          # Try to add label (non-fatal if label doesn't exist)
          PR_NUM=$(gh pr list --head "${{ github.ref_name }}" --state open --json number --jq '.[0].number')
          if [ -n "$PR_NUM" ]; then
            gh label create "auto-pr" --description "Auto-created PR" --color "0E8A16" 2>/dev/null || true
            gh pr edit "$PR_NUM" --add-label "auto-pr" 2>/dev/null || true
          fi
