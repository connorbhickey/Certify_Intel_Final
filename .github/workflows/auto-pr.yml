name: Auto-Create PR

on:
  push:
    branches-ignore:
      - master

jobs:
  create-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: write
      contents: write
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          echo "=== Starting PR creation for branch: ${BRANCH_NAME} ==="

          # Check if an OPEN PR already exists
          EXISTING_PR=$(gh pr list --head "${BRANCH_NAME}" --state open --json number --jq '.[0].number' 2>&1) || true
          echo "Existing open PR check result: '${EXISTING_PR}'"

          if [ -n "$EXISTING_PR" ] && [ "$EXISTING_PR" != "null" ] && [ "$EXISTING_PR" != "" ]; then
            echo "PR #${EXISTING_PR} already exists for branch ${BRANCH_NAME}"
            exit 0
          fi

          echo "No open PR found. Creating new PR..."

          # Create PR with simple body
          gh pr create \
            --title "${BRANCH_NAME}" \
            --body "Auto-generated PR from branch ${BRANCH_NAME}" \
            --base master \
            --head "${BRANCH_NAME}" || {
            echo "ERROR: gh pr create failed with exit code $?"
            echo "Trying with --verbose..."
            gh pr create \
              --title "${BRANCH_NAME}" \
              --body "Auto-PR" \
              --base master \
              --head "${BRANCH_NAME}" 2>&1 || true
            exit 1
          }

          echo "=== PR created successfully! ==="
