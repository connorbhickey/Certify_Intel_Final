version: "3.8"

# Certify Intel - Monitoring Stack
# Prometheus + Grafana for metrics collection and visualization.
#
# Usage:
#   docker compose -f docker-compose.monitoring.yml up -d
#
# Prerequisites:
#   - METRICS_ENABLED=true in backend/.env
#   - pip install prometheus_client (optional but recommended)
#
# Access:
#   Prometheus: http://localhost:9090
#   Grafana:    http://localhost:3001 (admin / certifyintel)

services:
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: certify-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:10.4.1
    container_name: certify-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=certifyintel
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge
