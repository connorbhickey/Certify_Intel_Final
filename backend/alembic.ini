# Alembic Configuration for Certify Intel
# REL-009: Database Migrations
# See https://alembic.sqlalchemy.org/en/latest/

[alembic]
# Path to migration scripts
script_location = alembic

# Template for new migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate revision hashes to this length
truncate_slug_length = 40

# Prepend sys.path with this path before loading env.py
prepend_sys_path = .

# Timezone for revision timestamps
# timezone =

# Max length of characters to apply to "slug" field
# truncate_slug_length = 40

# Version path separator
version_path_separator = os  # use os.pathsep

# Output encoding for migration files
output_encoding = utf-8

# Database URL - override with CERTIFY_DATABASE_URL environment variable
sqlalchemy.url = sqlite:///./certify_intel.db


[post_write_hooks]
# Optional: Run hooks after generating migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
