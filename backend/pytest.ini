[pytest]
# Certify Intel - Pytest Configuration
# TECH-003: Test Infrastructure

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 8.0

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    postgresql: marks tests requiring PostgreSQL with pgvector
    e2e: marks tests as end-to-end tests
    unit: marks tests as unit tests
    timeout: override per-test timeout (seconds)

# Add options
addopts = -v --tb=short --strict-markers

# Async mode
asyncio_mode = auto

# Coverage settings (when using pytest-cov)
# Run with: pytest --cov=. --cov-report=html

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = WARNING
